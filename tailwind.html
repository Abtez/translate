<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-50">
    <header class="p-4  ">
        <div class="container flex justify-between h-16 mx-auto md:justify-center md:space-x-8">
            <ul class="items-stretch hidden space-x-3 md:flex">
                <li class="flex">
                    <a rel="noopener noreferrer" href="#" class="flex items-center px-4 -mb-1 border-b-2 ">Upload Document</a>
                </li>
                <li class="flex">
                    <a rel="noopener noreferrer" href="#" class="flex items-center px-4 -mb-1 border-b-2 dark:border-transparent">Upload Text</a>
                </li>
               
            </ul> 
       
        </div>
    </header>
    <div class="bg-white container mx-auto px-4 py-16 md:py-32 md:px-10 lg:px-32 xl:max-w-3xl">
        
        <fieldset class="w-full space-y-1">
            <label for="files" class="block text-sm font-medium">Attachments</label>
            <div class="flex">
                <input type="file" name="files" id="files" class="px-8 py-12 border-2 border-dashed rounded-md ">
            </div>
        </fieldset>
    </div>
</body>
</html>
